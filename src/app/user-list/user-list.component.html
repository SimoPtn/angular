
<div id="user-list">
  <h6 class="mt-3 text-center fw-bold">user-list.component</h6>
  <div *ngIf = "users.length > 0; else nt">
  <ol>
    <li class="mt-3" *ngFor="let user of users">
       <app-user-single [user]="user"></app-user-single>
    </li>
  </ol>
  </div>
</div>

<ng-template #nt>
  <p> Non sono presenti utenti</p>
</ng-template>
